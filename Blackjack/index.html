<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <h1 class="d-flex align-items-center text-black m-5">
        Blackjack!
    </h1>

    <div class="col m-5">
    <input type="button" id="btnStart" class="btn btn-primary" value="Start/Restart Game" onclick="startblackjack()">
    <input type="button" class="btn btn-primary" value="Hit Me" onclick="hitMe()">
    <input type="button" class="btn btn-primary" value="Stay" onclick="stay()">
</div>

<div class="row m-5">
    <div class="col-6">
        <div class="row">
            <div class="card col-4" >
                <div class="card-img" id="playerCard1"></div>
                <div class="card-body" id="playerCard1Text"></div>
            </div>
            <div class="card col-4" >
                <div class="card-img" id="playerCard2"></div>
                <div class="card-body" id="playerCard2Text"></div>
            </div>
            <div class="card col-4" >
                <div class="card-img" id="playerCard3"></div>
                <div class="card-body" id="playerCard3Text"></div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="card col-4" >
                <div class="card-img" id="dealerCard1"></div>
                <div class="card-body" id="dealerCard1Text"></div>
            </div>
            <div class="card col-4" >
                <div class="card-img" id="dealerCard2"></div>
                <div class="card-body" id="dealerCard2Text"></div>
            </div>
            <div class="card col-4" >
                <div class="card-img" id="dealerCard3"></div>
                <div class="card-body" id="dealerCard3Text"></div>
            </div>
        </div>
    </div>

</div>

<div class="row m-5" >
    <p id="outcome">
    </p>            
</div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
